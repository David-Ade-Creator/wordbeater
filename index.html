<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title></title>
  </head>
  <body>
<header class="bg-dark text-white ">
  <h1>WordBeater</h1>
</header>
<div class="container text-center">

  <!-- word & input -->
  <div class="row">
    <div class="col-md-6 mx-auto">
      <p class="lead">Type The Given Word Within
      <span class="text-success" id="seconds"></span> Seconds:</p>
      <h2 class="display-2 md-5" id="current-word">hello</h2>
      <input type="text" class="form-control form-control-lg" placeholder="start typing..." id="word-input" autofocus>
      <h4 class="mt-3" id="message"></h4>

      <!-- Time & Score Columns -->
      <div class="row mt-5">
        <div class="col-md-6">
          <h3>Time Left:<span id="time">0</span></h3>
          <div class="col-md-6">
            <h3>Score:<span id="score">0</span></h3>
          </div>
        </div>
      </div>

      <!--Instructions-->
      <div class="row mt-5">
        <div class="col-md-12">
          <div class="card card-body bg-secondary text-white">
            <h5>Instructions</h5>
            <p>Type each word in the given amount of seconds to score.
            To play again, just type hte current word. Your score will rest.</p>
          </div>

        </div>

      </div>

    </div>
  </div>

</div>
    <script src="app.js"></script>
  </body>
</html>
